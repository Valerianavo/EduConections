<body class="fade-in">


    <div id="crow-container" style="position: fixed; top: 0; left: 0; pointer-events: none;">
        <img src="assets/img/crowvol.png" alt="Crow" id="crow" style="width: 100px; height: auto;"/>
    </div>
    
    <div class="form-container">
        
        <div class="col col-1">
            <div class="image-layer">
                <img src="assets/img/brujita.png" class="form-image" alt="Imagen decorativa">
                <img src="assets/img/brujita.png" class="form-image" alt="Imagen decorativa">
                <img src="assets/img/white-outline.png" alt="Contorno decorativo">
            </div>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="loginBtn">Iniciar sesión</button>
                <button class="btn btn-2" id="registerBtn">Regístrate</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-title">
                    <span>I</span><span>n</span><span>i</span><span>c</span><span>i</span><span>a</span><span>r</span> 
                    <span>s</span><span>e</span><span>s</span><span>i</span><span>ó</span><span>n</span>
                </div>
                
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="email" id="loginEmail" class="input-field" placeholder="Email" required>
                        <i class="bi bi-envelope-at"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="loginPassword" class="input-field" placeholder="Contraseña" required>
                        <i class="bi bi-eye" id="eye-icon" style="cursor: pointer;"></i>
                        <i class="bi bi-eye-slash-fill" id="eye-slash-icon" style="cursor: pointer; display: none;"></i>
                    </div>
                    

                    <div class="input-box">
                        <button class="input-submit">
                            <span>Inicia sesión</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <p id="accedeGoogle" class="mb-2 text-muted">Accede con Google</p>
                    <button id="loginGoogleBtn" aria-label="Iniciar sesión con Google">
                        <i class="bi bi-google"></i> <!-- Ícono correcto para Google -->
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="register-form">
                <div class="form-title">
                    <span>C</span><span>r</span><span>e</span><span>a</span> 
                    <span>u</span><span>n</span><span>a</span> 
                    <span>c</span><span>u</span><span>e</span><span>n</span><span>t</span><span>a</span>
                </div>
                
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="email" id="registerEmail" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="registerUser" class="input-field" placeholder="Nombre de usuario" required>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" id="registerPassword" class="input-field" placeholder="Contraseña" required>
                        <i class="bi bi-eye" id="eye-icon-2" style="cursor: pointer;"></i>
                        <i class="bi bi-eye-slash-fill" id="eye-slash-icon-2" style="cursor: pointer; display: none;"></i>
                    </div>
                    
                    

                    <div class="input-box">
                        <button class="input-submit">
                            <span>Regístrate</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
            </form>

        </div>
        
    </div>
